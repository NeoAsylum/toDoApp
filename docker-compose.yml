services:
  client:
    build: ./client
    depends_on:
      - todo_api
      - auth_service
    networks:
      - app-net

  nginx:
    image: nginx:latest
    ports:
      - "8080:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx.crt:/etc/ssl/certs/nginx.crt:ro
      - ./nginx.key:/etc/ssl/private/nginx.key:ro
    depends_on:
      - client
      - todo_api
      - auth_service
    networks:
      - app-net

  todo_api:
    build: ./server/todo_api
    ports:
      - "5001:5000"
    environment:
      - AUTH_SERVICE_URL=http://auth_service:5000
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - app-net

  auth_service:
    build: ./server/auth_service
    # Internal only, accessed via Nginx
    expose:
      - "5000"
    environment:
      - DB_HOST=db_auth
      - DB_NAME=auth_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET=mysecretkey
    depends_on:
      - db_auth
    networks:
      - app-net

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - todo_data:/var/lib/postgresql/data
    networks:
      - app-net

  db_auth:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
    volumes:
      - auth_data:/var/lib/postgresql/data
    networks:
      - app-net

volumes:
  todo_data:
  auth_data:

networks:
  app-net:
    driver: bridge