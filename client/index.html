<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Awesome Todo App</h1>
    </header>
    <div class="container">
        <main>
            <section id="auth-container">
                <h2>Login</h2>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Username">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </section>

            <section id="register-container" style="display: none;">
                <h2>Register</h2>
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Username">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </section>

            <section id="todo-container" style="display: none;">
                <h2>Todo List</h2>
                <label for="todo-input">New Todo</label>
                <input type="text" id="todo-input" placeholder="Add a new todo">
                <label for="todo-due-date">Due Date</label>
                <input type="date" id="todo-due-date">
                <label for="todo-priority">Priority</label>
                <select id="todo-priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="add-todo-btn">Add Todo</button>
                <table id="todo-list">
                    <thead>
                        <tr>
                            <th>Todo</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th>Done</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Todo items will be inserted here by app.js -->
                    </tbody>
                </table>
                <button id="logout-btn">Logout</button>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 My Awesome Todo App. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
