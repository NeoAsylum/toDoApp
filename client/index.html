<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster | Premium Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="main-header">
            <div class="logo">
                <h1>TaskMaster</h1>
            </div>
            <button id="logout-btn" class="btn btn-secondary hidden">Logout</button>
        </header>

        <main class="main-content">
            <!-- Auth Section -->
            <section id="auth-container" class="card auth-card">
                <div class="card-header">
                    <h2>Welcome Back</h2>
                    <p>Please login to continue</p>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" id="login-btn" class="btn btn-primary full-width">Login</button>
                </form>
                <div class="card-footer">
                    <p>Don't have an account? <a href="#" id="show-register">Create one</a></p>
                </div>
            </section>

            <!-- Register Section -->
            <section id="register-container" class="card auth-card hidden">
                <div class="card-header">
                    <h2>Create Account</h2>
                    <p>Join us to get organized</p>
                </div>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Choose a password" required>
                    </div>
                    <button type="submit" id="register-btn" class="btn btn-primary full-width">Register</button>
                </form>
                <div class="card-footer">
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </section>

            <!-- Todo Section -->
            <section id="todo-container" class="todo-section hidden">
                <div class="todo-controls card">
                    <div class="input-group">
                        <input type="text" id="todo-input" placeholder="What needs to be done?" class="main-input">
                        <input type="date" id="todo-due-date" class="date-input">
                        <select id="todo-priority" class="priority-select">
                            <option value="Low">Low Priority</option>
                            <option value="Medium" selected>Medium Priority</option>
                            <option value="High">High Priority</option>
                        </select>
                        <button id="add-todo-btn" class="btn btn-primary">
                            <span class="plus-icon">+</span> Add
                        </button>
                    </div>
                </div>

                <div class="todo-list-wrapper card">
                    <table id="todo-list" class="todo-table">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Due Date</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Todo items will be inserted here -->
                        </tbody>
                    </table>
                    <div id="empty-state" class="empty-state hidden">
                        <p>No tasks found. Start by adding one above!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
